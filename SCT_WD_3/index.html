<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Web App</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font  -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons (used in buttons and footer) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300 flex flex-col min-h-screen">

  <header class="bg-indigo-700 text-white p-4 shadow-md rounded-b-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Tic-Tac-Toe</h1>

      <!-- Dark/Light theme toggle -->
      <div class="flex items-center">
        <span class="text-white mr-2">Light</span>
        <label for="themeToggle" class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="themeToggle" class="sr-only peer" />
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
          <span class="ml-2 text-white">Dark</span>
        </label>
      </div>
    </div>
  </header>

  <!-- Main game content -->
  <main class="flex-grow container mx-auto p-8 flex flex-col items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg text-center transition-colors duration-300">
      <h2 class="text-3xl font-bold text-indigo-700 mb-6">Play Tic-Tac-Toe!</h2>

      <!-- Mode selector: PvP or PvC -->
      <div class="mb-6">
        <label for="gameMode" class="block text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">Select Mode:</label>
        <select id="gameMode" class="p-2 border border-gray-300 rounded-md bg-gray-50 dark:bg-gray-600 dark:text-white dark:border-gray-500 transition-colors duration-300">
          <option value="player-vs-player">Player vs. Player</option>
          <option value="player-vs-computer">Player vs. Computer</option>
        </select>
      </div>

      <!-- Game status indicator -->
      <div id="gameStatus" class="text-2xl font-semibold mb-6 text-gray-800 dark:text-gray-100 transition-colors duration-300">
        Player X's Turn
      </div>

      <!-- 3x3 game board -->
      <div id="gameBoard" class="grid grid-cols-3 gap-2 w-full max-w-xs mx-auto mb-6">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <!-- Reset button -->
      <div class="flex justify-center space-x-4">
        <button id="resetButton" class="btn btn-primary">
          <i class="fas fa-redo mr-2"></i> Reset Game
        </button>
      </div>
    </div>
  </main>

  <!-- Footer with social links -->
  <footer class="footer bg-gray-800 text-white flex flex-col md:flex-row justify-between items-center p-6 mt-8 rounded-t-lg transition-colors duration-300">
    <p>&copy; <span id="currentYear"></span> SkillCraft. Designed & developed by <strong>Akash Dutta</strong>.</p>

    <div class="socials flex space-x-4 mt-4 md:mt-0">
      <a href="https://github.com/akashduttaa" target="_blank" rel="noreferrer" class="text-white hover:text-indigo-400 transition-colors duration-300">
        <i class="fab fa-github text-2xl"></i>
      </a>
      <a href="https://linkedin.com/in/akash-dutta-ad/" target="_blank" rel="noreferrer" class="text-white hover:text-indigo-400 transition-colors duration-300">
        <i class="fab fa-linkedin text-2xl"></i>
      </a>
      <a href="https://www.instagram.com/akashdutta___" target="_blank" rel="noreferrer" class="text-white hover:text-indigo-400 transition-colors duration-300">
        <i class="fab fa-instagram text-2xl"></i>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
